<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Content Management{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        nav {
            margin-bottom: 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Content Management System</h1>
            <nav>
                {% if user.is_authenticated %}
                    <p>Welcome, {{ user.username }}! 
                        <a href="{% url 'logout' %}" class="btn">Logout</a>
                    </p>
                {% else %}
                    <p><a href="{% url 'login' %}" class="btn">Login</a></p>
                {% endif %}
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
